imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    default_locale: en
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

knp_gaufrette:
    adapters:
        media_storage:
            local:
                directory: /tmp/uploaded-files
